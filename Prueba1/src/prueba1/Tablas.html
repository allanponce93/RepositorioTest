<html>
    <head>
        <title>Tablas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Fila 1, columna 1</td>
                <td>Fila 1, columna 2</td>
            </tr>
            <tr>
                <td colspan="2">Fila 2, Solo una columna</td>
            </tr>
            <tr>
                <td rowspan="2">Fila 3, columna de dos filas</td>
                <td>fila 3, columna 2</td>
            </tr>
            <tr>
                <td>Fila 4, Solo una columna</td>
            </tr>
            </table>
            <hl>Formulario</hl>
            <form action="paginaDestino" metod="get">
                Nombre: <input type="text" 
                               name="nombre" 
                               value="" 
                               maxlength="20" 
                               placeholder="Digite su nombre" 
                               required="required"/>
                <br/>
                Dirección: <textarea name="direccion" required="required"
                                     placeholder="Digite su dirección">
                            </textarea>
                <br/>
                Sexo: Masculino <input type="radio" name="sexo" value="M"/>
                      Femenino <input type="radio" name="sexo" value="F"/>
                <br/>
                ¿Ha trabajado?:<input type="checkbox" name="haTrabajado" checked="checked"/>
                <br/>
                Provincia Residencia:
                <select name="provincia">
                    <option value="sj">San José</option>
                    <option value="lm">Limón</option>
                    <option value="Ninguno" selected="selected">Ninguno</option>
                </select>
                <br/>
                <input type="hidden" name="infoOculta" value="InfoConfiden"/>
                <br/>
                <input type="reset" name="reset" value="Limpiar Formulario"/>
                <input type="submit" name="submit" value="Enviar Formuulario"/>
            </form>
        
    </body>
</html>
